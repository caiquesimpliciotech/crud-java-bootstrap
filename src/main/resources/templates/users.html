<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caique Tech DEV - Usuários (Java Springboot + Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Framework Bootstrap utilizado -->
     <!-- Font Awesome - isso é para os icones -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Caique Tech DEV - <i class="fas fa-users"></i> Lista de Usuários</h1>
    <a href="/users/new" class="btn btn-success mb-3"><i class="fas fa-user-plus"></i> Novo Usuário</a>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr></thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nome}"></td>
            <td th:text="${user.email}"></td>
            <td>

                <form th:action="@{/users/edit/{id}(id=${user.id})}" method="get" style="display:inline;">
    <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-pen"></i> Editar</button>
</form>

                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
    <button class="btn btn-danger btn-sm" type="submit"><i class="fas fa-user-minus"></i> Excluir</button>
</form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
