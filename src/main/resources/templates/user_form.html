<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caique Tech DEV - Cadastro (CRUD Java Springboot + Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Framework Bootstrap utilizado -->
    <!-- Font Awesome - isso Ã© para os icones -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Caique Tech DEV - <i class="fas fa-user-plus"></i> Cadastro</h1>
    <form th:action="@{/users}" th:object="${user}" method="post">
       
        <!-- id oculto com input hidden -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> Cadastrar</button>
        <a href="/users" class="btn btn-secondary"><i class="fas fa-ban"></i> Cancelar</a>
    </form>
</body>
</html>
